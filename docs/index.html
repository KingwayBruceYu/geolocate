<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Geolocate Controller</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- <script src="http://192.168.26.13/mapPlus.loader.js"></script> -->
    <!-- <link href="../../../src/kwmap.css" rel="stylesheet" /> -->
    <link href="./kwmap.css" rel="stylesheet" />
    <script src="./mapPlus.js" type="module" crossorigin="anonymous" referrerpolicy="origin"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script type="module">
      // import mapPlus from '../../src/mapPlus.js'

      const mapapi = await new mapPlus( document.getElementById( 'map' ) , {
        accessToken: 'e2bcd1365c0cda31f30011e94b7dda3f',
        accessKey: 'bad222149a1f44bf9a104f9e956329f6',
        style: 'https://kw3dmap.localking.com.tw/openapi/map/kwmap.etxt',
        center: [
          121.56593832620217,
          25.034813919574532,
        ],
        pitch:   0,
        bearing: 0,
        zoom:    16,
        maxZoom: 21,
        minZoom: 10,
      })

      const geolocate = new mapPlus.GeolocateControl({
        testMode: true,
        fixedAtUserLocation: true,
      })
      mapapi.addControl( geolocate , 'bottom-right' )

      const navigation = new mapPlus.NavigationControl()
      mapapi.addControl( navigation , 'bottom-right' )

      mapapi.on( 'style.load' , () => {
        mapapi.offLayer( 'base3d' )
      })
    </script>

  </body>
</html>
